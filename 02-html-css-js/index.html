            </label>
            
            <label>
                <span>
                    Mensaje
                </span>
                <textarea type="text" name="mensaje" placeholder="Escribe tu Mensaje" onchange="escribirMensaje()">
                </textarea>
            </label>

            <button onclick="enviarNuevoComentario()">
                Enviar
            </button>
        </div>

    </section>
